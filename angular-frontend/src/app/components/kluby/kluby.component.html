<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-[#1D1D1D] text-gray-300">
    <div class="overflow flex justify-center sm:rounded-lg mt-10">
      <div class="w-[95%]">
        <div class="flex justify-end mb-4 text-2xl">
          <app-button />
        </div>
        <table
          class="w-full text-2xl text-left text-gray-500 dark:text-gray-400 rounded-2xl overflow-hidden"
        >
          <thead
            class="text-2xl text-gray-700 text-center uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
          >
            <tr>
              <th scope="col" class="py-3 px-6">ID</th>
              <th scope="col" class="py-3 px-6">Skrót</th>
              <th scope="col" class="py-3 px-6">Nazwa</th>
              <th scope="col" class="py-3 px-6">Liczba członków</th>
              <th scope="col" class="py-3 px-6">Akcja</th>
            </tr>
          </thead>
          <tbody class="text-center">
            @for (club of clubs(); track club.id) {
            <tr class="bg-white dark:bg-gray-800 dark:border-gray-700">
              <td class="py-4 px-6">{{ club.id }}</td>
              <td class="py-4 px-6">{{ club.nameId }}</td>
              <td class="py-4 px-6">{{ club.name }}</td>
              <td class="py-4 px-6">{{ club.membersCount }}</td>
              <td class="py-4 px-6">
                <div class="flex items-center justify-center gap-3">
                  <a
                    class="flex items-center justify-center text-white bg-red-500 rounded-lg p-1 cursor-pointer"
                  >
                    <mat-icon>delete</mat-icon>
                  </a>
                  <a
                    [routerLink]="['/kluby', club.id]"
                    class="flex items-center justify-center text-white bg-blue-500 rounded-lg p-1 cursor-pointer"
                  >
                    <mat-icon>arrow_right</mat-icon>
                  </a>
                </div>
              </td>
            </tr>
            } @empty {}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
