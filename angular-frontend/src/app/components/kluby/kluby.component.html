<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body class="block m-32 mx-8">
    <div class="relative">
      <div class="flex justify-between items-center mb-3 mx-3">
        <input
          type="text"
          placeholder="Search"
          class="bg-gray-300 text-black text-2xl px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-violet-600"
        />
        <app-button class="text-2xl" />
      </div>

      <table
        class="table-auto w-full text-center text-3xl rounded-3xl overflow-hidden border-2 border-separate"
      >
        <thead class="bg-[#0E0E0E] text-white">
          <tr>
            <th class="px-4 py-2 w-[5%]">ID</th>
            <th class="px-4 py-2 w-[5%]">Skrót</th>
            <th class="px-4 py-2 w-1/3">Nazwa</th>
            <th class="px-4 py-2 w-1/12">Liczba członków</th>
            <th class="px-4 py-2 w-[5%]">Akcja</th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-[#262626] text-white">
            <td class="px-4 py-2">1</td>
            <td class="px-4 py-2">PIS</td>
            <td class="px-4 py-2">Prawo i Sprawiedliwość</td>
            <td class="px-4 py-2">194</td>
            <td class="px-4 py-2 flex justify-around">
              <a
                class="flex items-center justify-center text-white bg-red-500 rounded-lg p-1 cursor-pointer"
              >
                <mat-icon>delete</mat-icon>
              </a>
              <a
                class="flex items-center justify-center text-white bg-blue-500 rounded-lg p-1 cursor-pointer"
              >
                <mat-icon>arrow_right</mat-icon>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
